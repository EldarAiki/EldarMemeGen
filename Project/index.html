<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldar memeGen</title>
    <link rel="stylesheet" href="css/main.css">
<body onload="init()">

    <header class="header">
        <div class="logo">
            <img src="img/LOGO.png" alt="">
        </div>
        <div class="meme-gallery button-ui" onclick="showMemes()"> 
                <h1>Gallery</h1>
        </div>
        <div class="back-gallery button-ui" onclick="backToGallery()"> 
            <h1>return</h1>
    </div>

    </header>
    <section class="entry-gallery">

        <div class="gallery-ui">

            <div class="search-bar">
                <input type="text" onchange="filterTags(this.value)">
            </div>
            <div class="tag-bar">
            <ul class="tag-list">
                <li onclick="incTag(this.txt)">funny</li>
                <li onclick="incTag(this.txt)">cute</li>
                <li onclick="incTag(this.txt)">awkward</li>
                <li onclick="incTag(this.txt)">men</li>
                <li onclick="incTag(this.txt)">woman</li>
            </ul>
            </div>
        </div>

        <div class="pic-gallery">

            <img class="img-box" src="" alt="" onclick="selectImage()">

        </div>

    </section>

    <section class="editor-main">


        <div class="canvas-container">
            <canvas class="canvas" id="canvas" height="500" width="800" ></canvas>
        </div>
        <div class="ui-buttons">
            <input class="add-Txt"  id ='addTxt'   type="text" placeholder="Enter Text" oninput="onInputChange()">
            <button class="set-btn" onclick="setText()">Set Text</button>
            <button class="toggle-btn" onclick="toggleText()">â‡…</button>
            <button class="up-btn" onclick="txtUp()">â‡‘</button>
            <button class="down-btn" onclick="txtDown()">â‡“</button>
            <button class="inc-btn" onclick="incFont()">+</button>
            <button class="dec-btn" onclick="decFont()">-</button>
            <select class="font-select" onchange="setFont(this.value)">
                <option value="Impact">Impact</option>
                <option value="david">David</option>
                <option value="ariel">Ariel</option>
            </select>
            <button class="dlt-btn" onclick="deleteTxt()">ðŸ—‘</button>
       
            <input class="color-fill" type="color" onchange="setFill(this.value)">
            <input class="color-stroke" type="color" onchange="setStroke(this.value)">
            <div  class="back-btn button-ui" onclick="backToGallery()" >
                <p>back</p>
            </div>
            <div class="save-btn button-ui" onclick="saveMeme()">
                <p>save</p>
            </div>
            <div  class="download-btn button-ui"  >
                <a href="#" onclick="downloadMeme(this)" download="meme.jpg">download</a>
            </div>
        </div>    
    </section>

    <section class="meme-gallery-present">

        <div class="meme-card">
            <img src="" alt="">
            <div class="meme-ui">
                <button onclick="editMeme(img)">edit</button>
                <button onclick="deleteMeme(img)">Delete</button>
            </div>
        </div>

    </section>

    <footer class="footer">
        <h2>memeGen</h2>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/renderFunctions.js"></script>
    <script src="js/mainGallery.js"></script>
    <script src="js/storage-service.js"></script>

</body>
</html>
